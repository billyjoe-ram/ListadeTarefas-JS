<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- main script -->
    <script src="./js/script.js" defer></script>

    <!-- bootstrap -->

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"
        defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- page stylesheet -->

<body>

    <div class="container">
        <div class="card">
            <h1 class="card-header">Lista de Tarefas</h1>
            <div class="card-body">
                
                <div class="input-group mb-3">
                    <input type="text" name="tarefa" class="form-control" placeholder="Digite a tarefa" autofocus>
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="botao">Cadastrar</button>
                    </div>
                </div>

                <ul id="lista" class="list-group">
                </ul>
            </div>
        </div>

        <span id="del-inst">Clique em um item da lista para remover</span>
    </div>

</body>
